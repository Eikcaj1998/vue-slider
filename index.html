<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- bootstap -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
   integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <title>document</title>
</head>
<body>
    <h1>JS - Carousel</h1>
    <div class="container  py-5" id="root">
        <div class="row col-8 offset-2 position-relative">
            <div id="carousel">
                <!-- bottom-left -->
                <i v-show="!isFirstCard" class="bi bi-arrow-left-square-fill" id="prev" @click="goToPrev"></i>
                    <figure v-for="(pic, index) in pictures" :class="{'active' : currentIndex === index}">
                        <img :src="pic.url" :alt="pic.title"/>
                        <figcaption>
                            <h2>{{pic.title}}</h2>
                            <h3>{{pic.description}}</h3>
                        </figcaption>
                    </figure>
                <!-- bootom-right -->
                <i v-if="!isLastCard" class="bi bi-arrow-right-square-fill"id="next" v-on:click="goToNext"></i>
            </div>
            <div id="thumbnail">
                <img 
                v-for="(pic, index) in pictures"
                :src="pic.url" 
                :alt="pic.title"
                :class="{'active':currentIndex === index}"
                @click="chooseImg(index)"
                >   
                </div>
            </div>
        </div>
    </div>
    <!-- js -->
    <script src="js/script.js"></script>
</body>
</html>
